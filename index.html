<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>image slider</title>
    <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container swiper">
        <div class="card-wrapper">
            <ul class="card-list swiper-wrapper">
                <li class="card-item swiper-slide">
                    <a href="#" class="card-link">

                        <p class="badge">NextGen Tech</p>
                        <h2 class="card-title">Hp 840</h2>
                        <span class="card-button material-symbols-outlined">
                            arrow_forward
                            </span>

                    </a>
                </li>
                <li class="card-item swiper-slide">
                    <a href="#" class="card-link">

                        <span class="card-button material-symbols-outlined">
                            arrow_forward
                            </span>

                    </a>
                </li>
                <li class="card-item swiper-slide">
                    <a href="#" class="card-link">
                        <img src="image/download3.jpeg" alt="card image" class="card-image">

                        <h2 class="card-title">DEL</h2>

                    </a>
                </li>
                <li class="card-item swiper-slide">
                    <a href="#" class="card-link">
                        <img src="image/download4.jpeg" alt="card image" class="card-image">
                        <p class="badge">NextGen Tech</p>
                        <h2 class="card-title">Laptop one</h2>
                        <span class="card-button material-symbols-outlined">

                            </span>

                    </a>
                </li>
                <li class="card-item swiper-slide">
                    <a href="#" class="card-link">
                        <img src="image/download5.jpeg" alt="card image" class="card-image">
                        <p class="badge">NextGen Tech</p>
                        <h2 class="card-title">Laptop one</h2>
                        <span class="card-button material-symbols-outlined">
                            arrow_forward
                            </span>

                    </a>
                </li>
                <li class="card-item swiper-slide">
                    <a href="#" class="card-link">
                        <img src="image/download6.jpeg" alt="card image" class="card-image">

                        <span class="card-button material-symbols-outlined">

            </ul>
            <div class="swiper-slide-button swiper-button-prev"></div>
            <div class="swiper-slide-button swiper-pagination"></div>
            <div class="swiper-slide-button swiper-button-next"></div>
          
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
